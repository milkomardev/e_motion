{% extends 'common/base.html' %}

    <p>Are you sure you want to delete this training?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'schedule' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
