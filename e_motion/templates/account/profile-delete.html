{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="container delete-confirmation">
    <h2>Delete Profile</h2>
    <p>Are you sure you want to delete your profile? This action cannot be undone.</p>

    <form method="post" action="{% url 'profile-delete' request.user.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete Profile</button>
        <a href="{% url 'profile-details' request.user.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
