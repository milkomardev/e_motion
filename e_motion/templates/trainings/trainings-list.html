{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="container trainings-container">
    <h1 class="page-title">All Trainings</h1>

    <div class="training-cards">
        {% for training in trainings %}
        <a href="{% url 'training-details' training.pk %}" class="training-card">
            <div class="training-image">
                <img src="{{ training.picture }}" alt="{{ training.name }}">
            </div>
            <h2 class="training-name">{{ training.title }}</h2>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
