{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="container training-detail-container">
        <h1>{{ training.title }}</h1>

        <div class="training-image">
            <img src="{{ training.picture.url }}" alt="{{ training.title }}">
        </div>

        <div class="training-description">
            <p>{{ training.description }}</p>
        </div>

        <div class="training-instructor">
            <h3>Instructor: {{ training.instructor.user.get_full_name }}</h3>
            <img src="{{ training.instructor.profile.profile_picture.url }}" alt="{{ training.instructor.get_full_name }}"
                 class="instructor-picture">
        </div>

        <div class="training-actions">
            <a href="{% url 'training-edit' training.slug %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'training-delete' training.slug %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}
