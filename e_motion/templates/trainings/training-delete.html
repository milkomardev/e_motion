{% extends 'common/base.html' %}


{% block content %}
<div class="container delete-confirm-container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the training "<strong>{{ training.title|capfirst }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'training-details' training.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
