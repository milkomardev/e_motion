{% extends 'common/base.html' %}

{% block content %}
    <h1>Edit Instructor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'instructor-details' pk=instructor.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
