{% extends 'common/base.html' %}


{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete {{ instructor.user.get_full_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'instructor-details' pk=instructor.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
